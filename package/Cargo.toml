[package]
name = "omicron-package"
version = "0.1.0"
edition = "2018"
license = "MPL-2.0"

[dependencies]
anyhow = "1.0"
crossbeam = "0.8"
flate2 = "1.0.22"
omicron-common = { path = "../common" }
omicron-zone-package = { version = "0.1.2" }
# We depend on the propolis-server here -- a binary, not a library -- to
# make it visible to the packaging tool, which can compile it and shove
# it in a tarball.
propolis-server = { git = "https://github.com/oxidecomputer/propolis", rev = "0e3798510ae190131f63b9df767ec01b2beacf91" }
rayon = "1.5"
reqwest = { version = "0.11", default-features = false, features = ["rustls-tls"] }
serde = { version = "1.0", features = [ "derive" ] }
serde_derive = "1.0"
smf = "0.2"
structopt = "0.3"
tar = "0.4"
tempfile = "3.3"
thiserror = "1.0"
tokio = { version = "1.17", features = [ "full" ] }
toml = "0.5.6"
walkdir = "2.3"

# Disable doc builds by default for our binaries to work around issue
# rust-lang/cargo#8373.  These docs would not be very useful anyway.
[[bin]]
name = "omicron-package"
doc = false

[[bin]]
name = "thing-flinger"
doc = false
