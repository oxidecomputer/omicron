#
# Dependabot configuration file
#

version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 20
    groups:
      russh:
        # russh and russh-keys must be updated in lockstep
        patterns:
          - "russh"
          - "russh-keys"
