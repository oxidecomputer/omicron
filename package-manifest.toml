service_name = "logadm"
source.type = "local"
source.paths = [
  { from = "smf/logadm/crontab.root", to = "/var/spool/cron/crontabs/root" },
  { from = "smf/logadm/logadm.conf", to = "/etc/logadm.conf" },
]
output.type = "zone"
output.intermediate_only = true
#
