source.type = "prebuilt"
source.repo = "dendrite"
source.commit = "10e305a52c45bee91ffb16f6d3ad7a5cc3100e73"
source.sha256 = "5bf81b8678fde53508d50cda973e2c8eacbe8b29a2e76e3809cdb1156c632702"
