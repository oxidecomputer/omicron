#
# Oxide API: example configuration file
#

# Identifier for this instance of Nexus
id = "e6bff1ff-24fb-49dc-a54e-c6a350cd4d6c"

[database]
# URL for connecting to the database
url = "postgresql://root@127.0.0.1:26257?sslmode=disable"

[dropshot_external]
# IP address and TCP port on which to listen for the external API
bind_address = "127.0.0.1:12220"

[dropshot_internal]
# IP address and TCP port on which to listen for the internal API
bind_address = "127.0.0.1:12221"

[log]
# Show log messages of this level and more severe
level = "info"

# Example output to a terminal (with colors)
#mode = "stderr-terminal"

# Example output to a file, appending if it already exists.
mode = "file"
path = "logs/server.log"
if_exists = "append"

# The options in the "insecure" block compromise the integrity of the server and
# are only appropriate for local testing.
#[insecure]
# Allows any incoming request to specify a user that will be treated as
# authenticated.
#allow_any_request_to_spoof_authn_header = true
