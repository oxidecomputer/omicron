[package]
name = "sled-agent-client"
version = "0.1.0"
edition = "2021"
license = "MPL-2.0"

[dependencies]
async-trait = "0.1"
progenitor = { git = "https://github.com/oxidecomputer/progenitor" }
regress = "0.4.1"
reqwest = { version = "0.11", default-features = false, features = ["rustls-tls", "stream"] }

[dependencies.chrono]
version = "0.4"
features = [ "serde" ]

[dependencies.omicron-common]
path = "../common"

[dependencies.serde]
version = "1.0"
features = [ "derive" ]

[dependencies.slog]
version = "2.5"
features = [ "max_level_trace", "release_max_level_debug" ]

[dependencies.uuid]
version = "1.1.0"
features = [ "serde", "v4" ]
