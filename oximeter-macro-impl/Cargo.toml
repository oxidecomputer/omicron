[package]
name = "oximeter-macro-impl"
version = "0.1.0"
authors = ["Benjamin Naecker <ben@oxide.computer>"]
edition = "2018"

[dependencies.bytes]
version = "1.0.1"
features = ["serde"]

[dependencies.proc-macro2]
version = "1.0.26"

[dependencies.quote]
version = "1.0.9"

[dependencies.schemars]
version = "0.8.3"
features = [ "uuid", "bytes" ]

[dependencies.serde]
version = "1"
features = [ "derive" ]

[dependencies.syn]
version = "1.0.71"
features = [ "full", "derive", "extra-traits" ]
