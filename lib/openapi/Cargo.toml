[package]
name = "openapi"
version = "0.1.0"
authors = ["Adam H. Leventhal <ahl@oxide.computer>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
proc-macro = true

[dependencies.syn]
version = "1"
features = ["full"]

[dependencies]
quote = "*"
proc-macro-error = "*"
proc-macro2 = "*"
serde = { version = "1.0", features = ["derive"] }
