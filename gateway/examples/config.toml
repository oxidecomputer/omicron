#
# Oxide API: example configuration file
#

# Identifier for this instance of MGS
id = "8afcb12d-f625-4df9-bdf2-f495c3bbd323"

[known_sps]
switches = [
    # first switch is assumed to be the local ignition controller
    { sp = "127.0.0.1:23456", switch_port = "127.0.0.1:33456" },
]
sleds = [
    { sp = "127.0.0.1:23457", switch_port = "127.0.0.1:33457" },
    { sp = "127.0.0.1:23458", switch_port = "127.0.0.1:33458" },
]
power_controllers = [
]

[timeouts]
ignition_controller_millis = 1_000
sp_request_millis = 1_000
bulk_request_default_millis = 5_000
bulk_request_max_millis = 60_000
bulk_request_page_millis = 1_000
bulk_request_retain_grace_period_millis = 10_000

[dropshot]
# IP address and TCP port on which to listen for the external API
bind_address = "127.0.0.1:12222"
request_body_max_bytes = 1048576

[log]
# Show log messages of this level and more severe
level = "debug"

# Example output to a terminal (with colors)
mode = "stderr-terminal"

# Example output to a file, appending if it already exists.
#mode = "file"
#path = "logs/server.log"
#if_exists = "append"
