[package]
name = "omicron-sled-agent"
version = "0.1.0"
edition = "2018"

[dependencies]
async-trait = "0.1.24"
futures = "0.3.1"
http = "0.2.0"
hyper = "0.14"
serde_json = "1.0"
structopt = "0.3"

[dependencies.chrono]
version = "0.4"
features = [ "serde" ]

[dependencies.dropshot]
git = "https://github.com/oxidecomputer/dropshot"
branch = "main"

[dependencies.schemars]
version = "0.8"
features = [ "chrono", "uuid" ]

[dependencies.serde]
version = "1.0"
features = [ "derive" ]

[dependencies.slog]
version = "2.5"
features = [ "max_level_trace", "release_max_level_debug" ]

[dependencies.tokio]
version = "1.0"
features = [ "full" ]

[dependencies.uuid]
version = "0.8"
features = [ "serde", "v4" ]

[[bin]]
name = "sled_agent"
doc = false

[profile.dev]
panic = "abort"
[profile.release]
panic = "abort"
