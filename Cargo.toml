serde = { version = "1.0", features = [ "derive" ] }
#serde_derive = "1.0"
serde_json = "1.0"
#log = "0.3.0"
#url = {version = "1.5", optional = true}
#percent-encoding = {version = "1.0.0", optional = true}
#clap = "2.25"
