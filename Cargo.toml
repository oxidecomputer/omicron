[package]
name = "oxide-api-prototype"
version = "0.1.0"
authors = ["David Pacheco <dap@oxidecomputer.com>"]
edition = "2018"

[dependencies]
async-trait = "0.1.24"
bytes = "0.5.4"
chrono = "0.4"
hyper = "0.13"
http = "0.2.0"
tokio = { version = "0.2", features = [ "full" ] }
