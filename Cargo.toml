[package]
name = "oxide-api-prototype"
version = "0.1.0"
authors = ["David Pacheco <dap@oxidecomputer.com>"]
edition = "2018"

[dependencies]
async-trait = "0.1.24"
chrono = { version = "0.4", features = [ "serde" ] }
clap = "2"
futures = "0.3.1"
http = "0.2.0"
dropshot = { path = "dropshot" }
hyper = "0.13"
schemars = { version = "0.7.0", features = [ "chrono", "uuid" ] }
serde = { version = "1.0", features = [ "derive" ] }
serde_json = "1.0"
tokio = { version = "0.2", features = [ "full" ] }
toml = "0.5.6"
uuid = { version = "0.8", features = [ "serde", "v4" ] }

[dependencies.slog]
version = "2.5"
features = [ "max_level_trace", "release_max_level_debug" ]

[workspace]
members = [".", "dropshot", "dropshot/dropshot_endpoint" ]
default-members = [".", "dropshot", "dropshot/dropshot_endpoint" ]

#
# Disable doc builds by default for our binaries to work around issue
# rust-lang/cargo#8373.  These docs would not be very useful anyway.
#
[[bin]]
name = "oxide_controller"
doc = false
[[bin]]
name = "sled_agent"
doc = false

[profile.dev]
panic = "abort"
[profile.release]
panic = "abort"
