[dropshot]
request_body_max_bytes = 1048576

[log]
# Show log messages of this level and more severe
level = "info"
mode = "file"
path = "/dev/stdout"
if_exists = "append"

[storage]
storage_path = "/var/oxide/dns"
keep_old_generations = 3
# If a request comes up in to update to a DNS data generation that we're already
# at, do we disallow it ("disallow") or replace what we have ("replace")?  In
# production, it is illegal for the contents of a generation to change, and we
# expect to get duplicate updates with some regularity, so we set this to
# "disallow".  The "replace" option is intended only for development.
same_generation_update = "disallow"
