[package]
name = "gateway-sp-comms"
version = "0.1.0"
edition = "2018"
license = "MPL-2.0"

[dependencies]
futures = "0.3.21"
ringbuffer = "0.8"
serde = { version = "1.0", features = ["derive"] }
thiserror = "1.0.30"
usdt = "0.3.1"
uuid = "0.8"

gateway-messages = { path = "../gateway-messages", features = ["std"] }

[dependencies.slog]
version = "2.7"
features = [ "max_level_trace", "release_max_level_debug" ]

[dependencies.tokio]
version = "1.16"
features = [ "full" ]

[dev-dependencies]
once_cell = "1.9"
omicron-test-utils = { path = "../test-utils" }
