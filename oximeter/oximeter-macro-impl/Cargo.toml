[package]
name = "oximeter-macro-impl"
version = "0.1.0"
authors = ["Benjamin Naecker <ben@oxide.computer>"]
edition = "2018"
license = "MPL-2.0"

[lib]
proc-macro = true

[dependencies.bytes]
version = "1.0.1"
features = ["serde"]

[dependencies.proc-macro2]
version = "1.0.28"

[dependencies.quote]
version = "1.0.10"

[dependencies.syn]
version = "1.0.82"
features = [ "full", "derive", "extra-traits" ]
