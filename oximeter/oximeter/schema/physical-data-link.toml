format_version = 1

[target]
name = "physical_data_link"
description = "A physical network link on a compute sled"
authz_scope = "fleet"
versions = [
    { version = 1, fields = [ "rack_id", "sled_id", "hostname", "serial", "link_name" ] },
    # This is the intended next version, but actual schema updates are not yet
    # supported. This is left here as an example and breadcrumb to implement
    # that update in the future.
    #{ version = 2, fields = [ "rack_id", "sled_id", "serial", "model", "revision", "link_name" ] },
]

[fields.rack_id]
type = "uuid"
description = "UUID for the rack hosting the sled"

[fields.sled_id]
type = "uuid"
description = "UUID for the sled hosting the link"

[fields.hostname]
type = "string"
description = "Hostname of the sled hosting the link"

[fields.model]
type = "string"
description = "Model number of the sled hosting the link"

[fields.revision]
type = "u32"
description = "Revision number of the sled hosting the link"

[fields.serial]
type = "string"
description = "Serial number of the sled hosting the link"

[fields.link_name]
type = "string"
description = "Name of the data link"

[[metrics]]
name = "bytes_sent"
description = "Number of bytes sent on the link"
units = "bytes"
datum_type = "cumulative_u64"
versions = [
    { added_in = 1, fields = [] }
]

[[metrics]]
name = "bytes_received"
description = "Number of bytes received on the link"
units = "bytes"
datum_type = "cumulative_u64"
versions = [
    { added_in = 1, fields = [] }
]

[[metrics]]
name = "packets_sent"
description = "Number of packets sent on the link"
units = "count"
datum_type = "cumulative_u64"
versions = [
    { added_in = 1, fields = [] }
]

[[metrics]]
name = "packets_received"
description = "Number of packets received on the link"
units = "count"
datum_type = "cumulative_u64"
versions = [
    { added_in = 1, fields = [] }
]

[[metrics]]
name = "errors_sent"
description = "Number of errors encountered when sending on the link"
units = "count"
datum_type = "cumulative_u64"
versions = [
    { added_in = 1, fields = [] }
]

[[metrics]]
name = "errors_received"
description = "Number of errors encountered when receiving on the link"
units = "count"
datum_type = "cumulative_u64"
versions = [
    { added_in = 1, fields = [] }
]
