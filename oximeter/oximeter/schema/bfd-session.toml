format_version = 1

[target]
name = "bfd_session"
description = "A Bidirectional Forwarding Protocol (BFD) session"
authz_scope = "fleet"
versions = [
    { version = 1, fields = [ "hostname", "peer", "rack_id", "sled_id", "sled_model", "sled_revision", "sled_serial", "switch_id",  "switch_model", "switch_revision", "switch_serial", "switch_slot","asic_fab", "asic_lot", "asic_wafer", "asic_wafer_loc_x", "asic_wafer_loc_y" ] },
]

[[metrics]]
name = "control_packet_send_failures"
description = "Total number of failures to send a control packets to a peer"
units = "count"
datum_type = "cumulative_u64"
versions = [
    { added_in = 1, fields = [ ] }
]

[[metrics]]
name = "control_packets_sent"
description = "Total number of control packets sent to a peer"
units = "count"
datum_type = "cumulative_u64"
versions = [
    { added_in = 1, fields = [ ] }
]

[[metrics]]
name = "control_packets_received"
description = "Total number of control packets received from a peer"
units = "count"
datum_type = "cumulative_u64"
versions = [
    { added_in = 1, fields = [ ] }
]

[[metrics]]
name = "message_receive_error"
description = "Total number of failures to receive a BFD packet from the internal dispatcher"
units = "count"
datum_type = "cumulative_u64"
versions = [
    { added_in = 1, fields = [ ] }
]

[[metrics]]
name = "timeout_expired"
description = "Total number of expired timeouts waiting for a BFD packet from the internal dispatcher"
units = "count"
datum_type = "cumulative_u64"
versions = [
    { added_in = 1, fields = [ ] }
]

[[metrics]]
name = "transition_to_down"
description = """\
Total number of times the BFD session has entered the down state, \
whether because the peer could not be reached, or because \
the session was marked administratively down.\
"""
units = "count"
datum_type = "cumulative_u64"
versions = [
    { added_in = 1, fields = [ ] }
]

[[metrics]]
name = "transition_to_init"
description = "Total number of times the BFD session has entered the init state"
units = "count"
datum_type = "cumulative_u64"
versions = [
    { added_in = 1, fields = [ ] }
]

[[metrics]]
name = "transition_to_up"
description = "Total number of times the BFD session has entered the up state"
units = "count"
datum_type = "cumulative_u64"
versions = [
    { added_in = 1, fields = [ ] }
]

[fields.hostname]
type = "string"
description = "The hostname of the machine running the BFD session"

[fields.peer]
type = "ip_addr"
description = "Address of the BFD session peer"

[fields.rack_id]
type = "uuid"
description = "ID of the rack running the BFD session"

[fields.sled_id]
type = "uuid"
description = "ID of the sled running the BFD session"

[fields.sled_model]
type = "string"
description = "Model number of the sled running the BFD session"

[fields.sled_revision]
type = "u32"
description = "Revision number of the sled running the BFD session"

[fields.sled_serial]
type = "string"
description = "Serial number of the sled running the BFD session"

[fields.switch_id]
type = "uuid"
description = "ID of the switch running the BFD session"

[fields.switch_model]
type = "string"
description = "Model number of the switch running the BFD session"

[fields.switch_revision]
type = "u32"
description = "Revision number of the switch running the BFD session"

[fields.switch_serial]
type = "string"
description = "Serial number of the switch running the BFD session"

[fields.switch_slot]
type = "u16"
description = "Slot number of the switch running the BFD session"

[fields.asic_fab]
type = "string"
description = "Fabrication plant identifier of the switch ASIC running the BFD session"

[fields.asic_lot]
type = "string"
description = "Lot identifier of the switch ASIC running the BFD session"

[fields.asic_wafer]
type = "u8"
description = "Wafer identifier of the switch ASIC running the BFD session"

[fields.asic_wafer_loc_x]
type = "i16"
description = "X-coordinate wafer location of the switch ASIC running the BFD session"

[fields.asic_wafer_loc_y]
type = "i16"
description = "Y-coordinate wafer location of the switch ASIC running the BFD session"
