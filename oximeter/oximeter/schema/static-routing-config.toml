format_version = 1

[target]
name = "static_routing_config"
description = "Static routing configuration used by the Oxide routing daemons"
authz_scope = "fleet"
versions = [
    { version = 1, fields = [ "hostname", "rack_id", "sled_id", "sled_model", "sled_revision", "sled_serial", "switch_id", "switch_model", "switch_revision", "switch_serial", "switch_slot","asic_fab", "asic_lot", "asic_wafer", "asic_wafer_loc_x", "asic_wafer_loc_y" ] },
]

[[metrics]]
name = "static_routes"
description = "Current number of static routes in the router"
units = "seconds"
# TODO: This should not be cumulative, it's the number of _current_ static
# routes
datum_type = "cumulative_u64"
versions = [
    { added_in = 1, fields = [ ] }
]

[[metrics]]
name = "static_nexthops"
description = "Current number of static next-hops in the router"
units = "seconds"
# TODO: This should not be cumulative, it's the number of _current_ next hops
datum_type = "cumulative_u64"
versions = [
    { added_in = 1, fields = [ ] }
]

[fields.hostname]
type = "string"
description = "The hostname of the machine running the router"

[fields.rack_id]
type = "uuid"
description = "ID of the rack running the router"

[fields.sled_id]
type = "uuid"
description = "ID of the sled running the router"

[fields.sled_model]
type = "string"
description = "Model number of the sled running the router"

[fields.sled_revision]
type = "u32"
description = "Revision number of the sled running the router"

[fields.sled_serial]
type = "string"
description = "Serial number of the sled running the router"

[fields.switch_id]
type = "uuid"
description = "ID of the switch running the router"

[fields.switch_model]
type = "string"
description = "Model number of the switch running the router"

[fields.switch_revision]
type = "u32"
description = "Revision number of the switch running the router"

[fields.switch_serial]
type = "string"
description = "Serial number of the switch running the router"

[fields.switch_slot]
type = "u16"
description = "Slot number of the switch running the router"

[fields.asic_fab]
type = "string"
description = "Fabrication plant identifier of the switch ASIC running the router"

[fields.asic_lot]
type = "string"
description = "Lot identifier of the switch ASIC running the router"

[fields.asic_wafer]
type = "u8"
description = "Wafer identifier of the switch ASIC running the router"

[fields.asic_wafer_loc_x]
type = "i16"
description = "X-coordinate wafer location of the switch ASIC running the router"

[fields.asic_wafer_loc_y]
type = "i16"
description = "Y-coordinate wafer location of the switch ASIC running the router"
