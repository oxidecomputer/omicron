[package]
name = "omicron-bootstrap-agent"
version = "0.1.0"
edition = "2018"

[build-dependencies.omicron-rpaths]
path = "../omicron-rpaths"

[dependencies]
http = "0.2.5"
hyper = "0.14"
# See omicron-rpaths for more about the "pq-sys" dependency.
pq-sys = "*"
serde_json = "1.0"
smf = "0.2"
structopt = "0.3"
tar = "0.4"
thiserror = "1.0"
toml = "0.5.6"

[dependencies.dropshot]
git = "https://github.com/oxidecomputer/dropshot"
branch = "main"

[dependencies.omicron-common]
path = "../omicron-common"

[dependencies.serde]
version = "1.0"
features = [ "derive" ]

[dependencies.slog]
version = "2.5"
features = [ "max_level_trace", "release_max_level_debug" ]

[dependencies.tokio]
version = "1.10"
features = [ "full" ]

[dependencies.uuid]
version = "0.8"
features = [ "serde", "v4" ]

#
# Disable doc builds by default for our binaries to work around issue
# rust-lang/cargo#8373.  These docs would not be very useful anyway.
#
[[bin]]
name = "bootstrap-agent"
doc = false
