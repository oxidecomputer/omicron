#
# Disable doc builds by default for our binaries to work around issue
# rust-lang/cargo#8373.  These docs would not be very useful anyway.
#
[[bin]]
name = "sled-agent-sim"
doc = false

[[bin]]
name = "sled-agent"
doc = false

[features]
image-standard = []
image-trampoline = []
machine-gimlet = []
machine-gimlet-standalone = []
machine-non-gimlet = []
switch-asic = []
switch-stub = []
