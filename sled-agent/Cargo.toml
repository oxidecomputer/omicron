[package]
name = "omicron-sled-agent"
description = "Services for managing sled-local resources"
version = "0.1.0"
edition = "2021"
license = "MPL-2.0"

[dependencies]
anyhow.workspace = true
async-trait.workspace = true
bincode.workspace = true
bytes.workspace = true
cfg-if = "1.0"
chrono.workspace = true
clap.workspace = true
# Only used by the simulated sled agent.
crucible-client-types = { git = "https://github.com/oxidecomputer/crucible", rev = "bacffd142fc38a01fe255407b0c8d5d0aacfe778" }
crucible-agent-client.workspace = true
ddm-admin-client = { path = "../ddm-admin-client" }
dropshot.workspace = true
futures.workspace = true
internal-dns-client = { path = "../internal-dns-client" }
ipnetwork.workspace = true
libc.workspace = true
macaddr.workspace = true
nexus-client = { path = "../nexus-client" }
omicron-common = { path = "../common" }
oximeter = { path = "../oximeter/oximeter" }
oximeter-producer = { path = "../oximeter/producer" }
p256.workspace = true
percent-encoding = "2.2.0"
progenitor.workspace = true
propolis-client = { git = "https://github.com/oxidecomputer/propolis", rev = "c0776be03bf0928651996eb00ad6f3665e99ebe7" }
rand = { workspace = true, features = ["getrandom"] }
reqwest = { workspace = true, features = ["rustls-tls", "stream"] }
schemars = { workspace = true, features = [ "chrono", "uuid1" ] }
serde.workspace = true
serde_json.workspace = true
serde_with.workspace = true
sled-agent-client = { path = "../sled-agent-client" }
slog.workspace = true
slog-dtrace.workspace = true
smf.workspace = true
sp-sim = { path = "../sp-sim" }
sprockets-common.workspace = true
sprockets-host.workspace = true
socket2 = { version = "0.4", features = [ "all" ] }
tar.workspace = true
tempfile.workspace = true
thiserror.workspace = true
tokio = { workspace = true, features = [ "full" ] }
tokio-tungstenite.workspace = true
tokio-util = { version = "0.7", features = ["codec"] }
toml.workspace = true
uuid = { workspace = true, features = [ "serde", "v4" ] }
vsss-rs.workspace = true
zone = "0.1"

[target.'cfg(target_os = "illumos")'.dependencies]
opte-ioctl = { git = "https://github.com/oxidecomputer/opte", rev = "52176b99cc578f5b7b90f9bae8935013f961086c" }
opte = { git = "https://github.com/oxidecomputer/opte", rev = "52176b99cc578f5b7b90f9bae8935013f961086c", features = [ "api", "std" ] }

[dev-dependencies]
expectorate.workspace = true
http.workspace = true
mockall = "0.11"
omicron-test-utils = { path = "../test-utils" }
openapi-lint.workspace = true
openapiv3.workspace = true
serial_test = "0.9"
subprocess.workspace = true
slog-async.workspace = true
slog-term.workspace = true

#
# Disable doc builds by default for our binaries to work around issue
# rust-lang/cargo#8373.  These docs would not be very useful anyway.
#
[[bin]]
name = "sled-agent-sim"
doc = false

[[bin]]
name = "sled-agent"
doc = false
